<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>멤버십</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>멤버십</h1>
		<table class="table">
			<thead>
				<tr>
					<th>이름</th>
					<th>전화 번호</th>
					<th>등급</th>
					<th>포인트</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${membership}">
					<td th:text="${member.name}">이름</td>
					<td th:text="${member.phoneNumber}">전화 번호</td>
					<!-- 스위치 변환 -->
					<td th:switch="${member.grade}">
						<span th:case="'VIP'" class="text-danger" th:text="${member.grade}"></span>
						<span th:case="'GOLD'" class="text-warning" th:text="${member.grade}"></span>
						<span th:case="'BASIC'" th:text="${member.grade}"></span>
					
					
<!-- 					<span th:if="${member.grade == 'VIP'}" th:text="${member.grade}" class="text-danger">VIP</span>
						<span th:if="${member.grade == 'GOLD'}" th:text="${member.grade}" class="text-warning">GOLD</span>
						<span th:if="${member.grade == 'BASIC'}" th:text="${member.grade}">등급</span> -->
					<td>
					<!-- 글자의 색깔을 span으로 바꿔라 -->
					<td>
						<span th:if="${member.point >= 5000}"  th:text="|${member.point}P|" class="text-primary"></span>
						<span th:unless="${member.point >= 5000}"  th:text="|${member.point}P|"></span>
					</td>
					<!-- <td th:if="${member.point >= 5000}" th:text="|${member.point}P|" class="text-primary">포인트</td>
					<td th:unless="${member.point >= 5000}" th:text="|${member.point}P|">포인트</td> -->
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>

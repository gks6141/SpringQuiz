<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/weather-history/weather_history.css}">
    
    <script>
    $(function(){
        $('#datepicker').datepicker({
        	dateFormat: 'yy-mm-dd'
        	,dayNamesMin: ['일','월','화','수','목','금','토']
        });
        $('#datepicker').datepicker('setDate', 'today');
     })
    
    </script>
</head>
<body>
	<div class="wrap container">
	<section class="d-flex">
		<nav id="menu" class="col-2">
			<img width="80px" src="/img/weather-history/foot_logo.png" class="ml-4 mt-3"> 
			<ul class="nav flex-column mt-3">
	            <li class="nav-item">
	              <a class="nav-link" href="/weather-history/weather-list-view">날씨</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/weather-history/add-weather-view">날씨 입력</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="#">테마날씨</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="#">관측기후</a>
	            </li>
          </ul>
		</nav>
		<section id="contents" class="col-10">
			<h1>날씨 입력</h1>
			<form action="/weather-history/add-weather" Method="post">
				<div class="d-flex justify-content-between mt-5">
					<div class="d-flex align-items-center">
						<label for="date" class="input-label">날짜</label>
						<input type="text" id="datepicker" name="date" class="form-control">
					</div>
					<div class="d-flex align-items-center">
						<label for="weather" class="input-label">날씨</label>
						<select id="weather" name="weather" class="form-control">
							<option>맑음</option>
							<option>구름조금</option>
							<option>흐림</option>
							<option>비</option>
						</select>
					</div>
					<div class="d-flex align-items-center">
						<label for="microDust" class="input-label">미세먼지</label>
						<select id="microDust" name="microDust" class="form-control">
							<option>좋음</option>
							<option>보통</option>
							<option>나쁨</option>
							<option>최악</option>
						</select>
					</div>
				</div>
				<div class="d-flex justify-content-between mt-5">
						<div class="d-flex align-items-center">
							<div class="input-label">기온</div>
							<div class="input-group">
								<input type="text" class="form-control" name="temperatures">
								<div class="input-group-append">
									<span class="input-group-text">℃</span>
								</div>
							</div>
						</div>
						<div class="d-flex align-items-center">
							<div class="input-label">강수량</div>
							<div class="input-group">
								<input type="text" class="form-control" name="precipitation">
								<div class="input-group-append">
									<span class="input-group-text">mm</span>
								</div>
							</div>
						</div>

						<div class="d-flex align-items-center">
							<div class="input-label">풍속</div>
							<div class="input-group">
								<input type="text" class="form-control" name="windSpeed">
								<div class="input-group-append">
									<span class="input-group-text">km/h</span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="text-right mt-4 mb-5">
						<input type="submit" class="btn btn-success" value="저장">
					</div>
			</form>
		</section>
	</section>
	<footer class="d-flex align-items-center">
		<img width="100px" src="/img/weather-history/foot_logo.png" class="ml-2">
		<div class="ml-3 text-secondary">
			<small>(07062) 서울시 동작구 여의대방로16길 61</small><br>
			<small>Copyright©2024 KMA. All Rights RESERVED.</small>
		</div>
	</footer>
	</div>

</body>
</html>
